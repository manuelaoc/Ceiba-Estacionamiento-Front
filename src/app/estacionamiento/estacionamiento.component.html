<h1 class="text-center">Estacionamiento</h1>
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <form name="buscarForm" role="form" novalidate (ngSubmit)="buscar(placa.value);placa.value=''" #buscarForm="ngForm">
      <div class="row">
          <div class="col-10">
            <mat-form-field>
              <input matInput #placa placeholder="Buscar por placa">
            </mat-form-field>
          </div>
          <div class="col-2 text-right">
            <button mat-stroked-button color="primary" type="submit">Buscar</button>
          </div>
        </div>
    </form>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let estacionamientos"> {{estacionamientos.vehiculo.placa}} </td>
      </ng-container>
      <ng-container matColumnDef="tipoVehiculo">
        <th mat-header-cell *matHeaderCellDef> Tipo Vehiculo </th>
        <td mat-cell *matCellDef="let estacionamientos"> 
          <a *ngIf="estacionamientos.vehiculo.tipoVehiculo == 1">CARRO</a>
          <a *ngIf="estacionamientos.vehiculo.tipoVehiculo == 2">MOTO</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="fechaIngreso">
        <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
        <td mat-cell *matCellDef="let estacionamientos"> {{ estacionamientos.fechaIngreso | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let estacionamientos"><button mat-stroked-button color="primary" (click)="registrarSalida(estacionamientos)">Registrar Salida</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-2"></div>
</div>
