<h1 class="text-center">Registrar Ingreso Vehiculo</h1>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form name="guardar" role="form" novalidate (ngSubmit)="registrarEstacionamiento()" #guardar="ngForm">
        <div class="form-group example-container">
          <mat-form-field>
            <input matInput #input required id="placa" name="placa" [(ngModel)]="vehiculo.placa" style="text-transform:uppercase" placeholder="Ingrese la placa">
          </mat-form-field>
          <div *ngIf="errorPlaca && vehiculo.placa == null">
            <small>{{errorPlaca}}</small>
          </div>
        </div>
        <div class="form-group example-container">
          <mat-form-field>
            <input matInput #input pattern="[0-9]*" required id="cilindraje" name="cilindraje" [(ngModel)]="vehiculo.cilindraje" placeholder="Ingrese el cilindraje">
          </mat-form-field>
          <div *ngIf="errorCilindraje && vehiculo.cilindraje == null">
            <small>{{errorCilindraje}}</small>
          </div>
        </div>
        <div class="form-group example-container">
          <mat-form-field>
            <mat-select required id="tipoVehiculo" name="tipoVehiculo" [(ngModel)]="vehiculo.tipoVehiculo" placeholder="Seleccione el Tipo de Vehiculo">
              <mat-option value="1">CARRO</mat-option>
              <mat-option value="2">MOTO</mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="errorTipoVehiculo && vehiculo.tipoVehiculo == null">
            <small>{{errorTipoVehiculo}}</small>
          </div>
        </div>
        <div>
          <button mat-stroked-button color="primary" id="btnGuardar" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  <div class="col-2"></div>
</div>
