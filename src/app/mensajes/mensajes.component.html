<div *ngIf="mensajeService.messagesSuccess.length > 0">
  <div *ngFor='let message of mensajeService.messagesSuccess' class="alert alert-success alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mensajeService.clear()"><span aria-hidden="true">&times;</span></button>  
  </div>
</div>

<div *ngIf="mensajeService.messagesError.length > 0">
  <div *ngFor='let message of mensajeService.messagesError' class="alert alert-danger alert-dismissible fade show" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mensajeService.clear()"><span aria-hidden="true">&times;</span></button>  
  </div>
</div>
